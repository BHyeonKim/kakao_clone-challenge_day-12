<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7a2943826c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <header class="screen__top-bar">
            <i class="fas fa-bars top-bar top-bar__icon"></i>
            <span class="top-bar__title top-ber"></span>
            <i class="fas fa-search top-bar top-bar__icon"></i>
        </header>
        <main class="recipes">
            <div class="popular_recipes">
                <div class="popular_recipes__bar recipes_bar">
                    <span class="recipes_bar__title">
                        Popular Recipes
                    </span>
                    <span class="view_all">View All</span>
                </div>
                <div class="popular_recipes__photo">
                    <div class="photo__row1 photo__row">
                        <div class="photo__row1-1 photo">Home Cooking</div>
                        <div class="photo__row1-2 photo">Pastry Recipes</div>
                    </div>
                    <div class="photo__row2 photo__row">
                        <div class="photo__row2-1 photo">For babies</div>
                        <div class="photo__row2-2 photo">Smoothie Recipes</div>
                    </div>
                </div>
            </div>
            <div class="other_recipes">
                <div class="other_recipes__bar recipes_bar__title">
                </div>
                <div class="other_recipes__catagory recipes__catagory" >
                    <div class="recipes_catagory1">
                        <div class="catagory__column">
                            <div class="column__title">
                                <span>Refreshments</span>
                                <span>120 Recipes</span>
                            </div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="recipes_catagory2">
                        <div class="catagory__column">
                            <div class="column__title">
                                <span>Diet Dishes</span>
                                <span>27 Recipes</span>
                            </div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="recipes_catagory3">
                        <div class="catagory__column">
                            <div class="column__title">
                                <span>soup Recipes</span>
                                <span>279 Recipes</span>
                            </div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="recipes_catagory4">
                        <div class="catagory__column">
                            <div class="column__title">
                                <span>Meat Dishes</span>
                                <span>109 Recipes</span>
                            </div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="nav-bar">
                <ul class="nav-bar__icons">
                    <li class="icons__icon nav-bar__icon">
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="icons__icon nav-bar__icon">
                        <i class="fas fa-mitten"></i>
                    </li>
                    <li class="icons__icon nav-bar__icon">
                        <i class="far fa-clipboard"></i>
                    </li>
                    <li class="icons__icon nav-bar__icon">
                        <i class="fas fa-sticky-note"></i>
                    </li>
                </ul>
            </footer>
        </main>
    </div>
</body>
</html>
