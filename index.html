<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7a2943826c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="phone">
            <div class="screen">
                <header class="screen__top-bar">
                    <a href="#">
                        <i class="fas fa-bars top-bar top-bar__icon"></i>
                    </a>
                    <span class="top-bar__title top-ber word">Recipes</span>
                    <a href="#">
                        <i class="fas fa-search top-bar top-bar__icon"></i>
                    </a>
                </header>
                <main class="recipes">
                    <div class="popular_recipes">
                        <div class="popular_recipes__bar recipes_bar">
                            <span class="recipes_bar__title word">
                                Popular Recipes
                            </span>
                            <a href="#">
                                <span class="view_all word">View All</span>
                            </a>
                        </div>
                        <div class="popular_recipes__photo">
                            <div class="photo__row1 photo__row">
                                <div class="photo__row1-1 photo word">Home Cooking</div>
                                <div class="photo__row1-2 photo word">Pastry Recipes</div>
                            </div>
                            <div class="photo__row2 photo__row">
                                <div class="photo__row2-1 photo word">For babies</div>
                                <div class="photo__row2-2 photo word">Smoothie Recipes</div>
                            </div>
                        </div>
                    </div>
                    <div class="other_recipes">
                        <div class="other_recipes__bar recipes_bar__title word">
                        Other Recipes</div>
                        <div class="other_recipes__catagory recipes__catagory" >
                            <div class="recipes_catagory1 catagory">
                                <div class="catagory__column">
                                    <div class="column__title">
                                        <span class="word">Refreshments</span class="word">
                                        <span class="number">120 Recipes</span>
                                    </div> 
                                </div>
                                <i class="fas fa-angle-right"></i>
                            </div>
                            <div class="recipes_catagory2 catagory">
                                <div class="catagory__column">
                                    <div class="column__title">
                                        <span class="word">Diet Dishes</span>
                                        <span class="number">27 Recipes</span>
                                    </div>
                                </div>
                                <i class="fas fa-angle-right"></i>
                            </div>
                            <div class="recipes_catagory3 catagory">
                                <div class="catagory__column">
                                    <div class="column__title">
                                        <span class="word">soup Recipes</span>
                                        <span class="number">279 Recipes</span>
                                    </div>
                                </div>
                                <i class="fas fa-angle-right"></i>
                            </div>
                            <div class="recipes_catagory4 catagory">
                                <div class="catagory__column">
                                    <div class="column__title">
                                        <span class="word">Meat Dishes</span>
                                        <span class="number">109 Recipes</span>
                                    </div>
                                </div>
                                <i class="fas fa-angle-right"></i>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="nav-bar">
                    <ul class="nav-bar__icons">
                        <li class="icons__icon nav-bar__icon">
                            <i class="fas fa-home"></i>
                        </li>
                        <li class="icons__icon nav-bar__icon">
                            <i class="fas fa-mitten"></i>
                        </li>
                        <li class="icons__icon nav-bar__icon">
                            <i class="far fa-clipboard"></i>
                        </li>
                        <li class="icons__icon nav-bar__icon">
                            <i class="fas fa-sticky-note"></i>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
